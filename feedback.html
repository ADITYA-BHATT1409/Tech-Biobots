<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback Form - Education Website</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #547bb7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }
        textarea {
            height: 100px;
        }
        .rating-container {
            display: flex;
            justify-content: space-between;
            width: 40%;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            padding: 12px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .rating-container label {
            font-weight: normal;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <py-script src="feedback_db.py"></py-script>
    <div class="container">
        <h1>Feedback Form</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name..." required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email..." required>

            <label for="rating">Rate your experience:</label>
            <div class="rating-container">
                <label><input type="radio" name="rating" value="1"> 1</label>
                <label><input type="radio" name="rating" value="2"> 2</label>
                <label><input type="radio" name="rating" value="3"> 3</label>
                <label><input type="radio" name="rating" value="4"> 4</label>
                <label><input type="radio" name="rating" value="5" checked> 5</label>
            </div>

            <label for="comments">Feedback:</label>
            <textarea id="comments" name="comments" placeholder="Your comments..." required></textarea>

            <input type="submit" value="Submit Feedback">
        </form>
    </div>
</body>
</html>
